<h2>동기 비동기 방식</h2>
자바스크립트는 single thread 만 지원 , 기본적으로 여러 개의 단위 프로그램(함수, 메소드)을 순서대로 진행
비동기 방식을 채택해서 여러 개의 단위 프로그램을 병력 처리
<br>
<script type="text/javascript">
	// 동기 방식 (순차적, 직렬적)
/*

	const now = new Date();

		// 뭔가를 작업 : 네트워크, 웹 크롤링, 웹에 제공된 자료 읽기 등등...
		
		
	}
	console.log('함수 수행 완료');

console.log('안녕 첫번째 작업');

console.log('반가워 세번째 작업');

	// 비동기 방식 (병렬적) - 특정 코드가 끝날 때 까지 대기하지 않고, 바로 다음 코드를 진행
	function myProcess(){
// 	setTimeout() : 비동기 처리용 함수
	setTimeout(() => {	// 콜백 함수
		console.log('함수 수행 완료');
	}, 3000);
}

console.log('안녕 첫번째 작업');
myProcess();
console.log('반가워 세번째 작업');
</script>
