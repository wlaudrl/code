<script type="text/javascript">

/*
 프로그래밍에서 콜백(callback) 또는 콜백 함수(callback function)는 다른 코드의 인수로서 넘겨주는 실행 가능한 코드를 말한다. 
 콜백을 넘겨받는 코드는 이 콜백을 필요에 따라 즉시 실행할 수도 있고, 아니면 나중에 실행할 수도 있다.
 */
 
 console.log('----------');
//  console.clear();
let sumFunc = (a, b) => {
	let result = a + b;
	return result;
}
console.log(`sumFunc 결과 : ${sumFunc(3,4)}`);

console.log('----------');
// 반복문 처리 : for
function func(...para){
	console.log(para.length, ' ', para);
	
	for(let i = 0; i < para.length; i++){
		console.log(para[i]);
	}
	for(let s of para){
		console.log(s);
	}
	
	// Array.forEach(callbackFn [,arg])
	para.forEach(function(obj){  // 콜백 함수
		console.log(obj);
	});
	
	(para.forEach((obj) => console.log(obj)));
}

func('a', 'b', 'c', 'd');
console.log('-----콜백 함수-----');
// setInterval() 함수는 어떤 코드를 일정한 시간 간격을 두고 반복해서 실행하고 싶을 때 사용
// setInterval(() => console.log(new Date()), 2000);  // setInterval(수행함수, 시간

// 어떤 코드를 바로 실행하지 않고 일정 시간 기다린 후 실행해야하는 경우
// 간단한 예로, 2초를 기다린 후에 어떤 문자열을 콘솔에 출력해보겠습니다.
// setTimeout(() => console.log("2초 후에 실행됨"), 2000);  // setTimeout(수행함수, 시간)

console.log('처리 1');
setTimeout(function(){
	console.log('처리 2');
}, 3000);
console.log('처리 3');

// argument로 화살표 함수 사용
function abcFunc(su, f1, f2){
	if(su % 2 === 0) f1(); else f2();
}

abcFunc(2, () => console.log('짝수'), () => console.log('홀수')); 


console.log('----------');
function ask(question, yes, no){
	if(confirm(question)){
		yes();
	}else{
		no();
	}
		
	}	
	function showOk(){
		console.log('네 동의합니다');
	}
	function showCancel(){
		console.log('아니오');
	}

ask("동의합니까?", showOk, showCancel);

</script>

</head>
<body>
	<h2>화살표 함수</h2>
	함수 표현식보다 단순하고 간결한 문법으로 함수를 만들 수 있는 방법이 있습니다. 바로 화살표 함수(arrow function)를 사용하는 것
