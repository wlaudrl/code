<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function func() {
		console.log('hi');
		let dateTime = "2026-5-20";
		let arrDate = dateTime.split('-');

		console.log(`${arrDate[0]}년 ${arrDate[1]}월 ${arrDate[2]}일`);
	}
</script>
</head>
<body>
	<h2>이벤트 처리 이해</h2>
	<a href="https://www.naver.com">네이버</a>
	<br>
	<a href="javascript:func()">이벤트 처리 함수 호출1</a>
	<br>
	<br>
	<!-- 
이벤트 연결
사용자가 실제 이벤트를 발생시켰을 때 그 이벤트에 대응하여 처리하는 것을 '이벤트 핸들러' 라고한다
'이벤트 핸들러'는 앞에 'on'을 붙여 주고 이벤트에 대한 동작(함수)을 처리. on 이벤트 종류 = 핸들러함수()
 -->
	<a href="javascript:onclick=func();">이벤트 처리 함수 호출2</a>
	<br>
	<button onclick="func()">이벤트 처리 함수 호출3</button>
	<br>
	<input type="button" onclick="func()" value="이벤트 처리 함수 호출4" />
</body>
</html>
