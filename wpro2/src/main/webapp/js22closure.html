<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	클로저 : 클로저는 내부 함수에서 외부 함수의 범위에 대한 접근을 제공합니다. JavaScript에서 클로저는 함수 생성 시 함수가 생성될 때마다 생성됩니다.
	<br> 클로저는 어떤 함수와 해당 함수가 선언된 렉시컬 환경의 조합이다 '상위함수' 보다 '하위함수'가 더 오래 살아있는 경우를 말한다
	<hr>
	<script type="text/javascript">
		function func() {
			let name = 'tom';
			let no = 1; // 지역변수 

			function displayName() { // 내부 함수
				console.log(name + no);
				no++
			}
			displayName();

		}
		func();
		func();
		func();

		// 클로저 사용
		function makeFunc() {
			let name = 'james';
			let no = 1; // 지역변수 

			function displayName() { // 내부 함수
				console.log(name + no);
				no++
			}
			return displayName; // 이것이 클로저 : 내부 함수의 주소를 반환

		}

		let myFunc = makeFunc(); // displayName 함수의 주소를 치환
		myFunc();
		myFunc();
		myFunc();

		function makeAdd(x) {
			return function(y) { // 함수의 실행 결과가 아니라 함수를 반환
				return x + y
			};
		}

		let tot = makeAdd(5);
		console.log(tot(3));
		console.log(tot(5));
		let tot2 = makeAdd(10);
		console.log(tot2(3));
		console.log(tot2(5));
	</script>
</body>
</html>
