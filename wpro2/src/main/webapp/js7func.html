	// 함수를 선언한 후 body에서 필요할 때 호출하는 것이 일반적
	function bb() {
		document.write('bb 함수 실행 성공');
		cc(5); // 함수가 다른 함수 호출. 반환값 무시
		// 		return; // 함수 무조건 탈출. 아래 문은 무시

		let result = cc(5); // 반환값 얻기
		document.write(`<br>result : ${result}`);

		document.write(`<br>result : ${cc(10)}`);

		// --------------dd 함수 호출-----------------------
		dd(7, 8); // 결과는 dd 함수에서 7, 8
		dd(7, 8, 9); // 세번째 argument는 무시
		dd(7); // 7, undefined

	}

	function cc(para) { // 매개변수 있는 함수
		let kk = para + 10;
		document.write(`<br>kk는 ${kk}`);

		return kk; // 반환값은 1개만 가능

	}
	function dd(para1, para2) {
		document.write(`<br>dd 함수에서 ${para1}, ${para2}`);

	}
	// JS는 일급객체 지원
	function f1() {
		document.write(`<br>안녕 f1 수행`);
	}
	function f2(func) { // 매개변수로 함수 사용
		func(); // 매개변수로 받은 함수 실행
	}
	function f3() {
		// 		return f1();  // 함수의 실행 결과를 반환
		return f1; // 함수가 함수를 반환
	}
	function hello() {
		f2(f1); // 인수로 함수를 사용 f2로 f1 함수를 전달

		let myfunc = f3(); // 반환된 f1 함수를 기억
		myfunc(); // 실행
		f3()(); // 반환된 f1 함수를 실행

	}

	// 전역, 지역 변수
	let a = 100; // 전역변수
	const b = 200; // 전역변수

	function func1() {
		let c = 300; // 지역변수

		document.write(`<br>a:${a} b:${b}`);
		document.write(`<br>a:${c} b:${d}`);

		a = 500;
		{
			let dog = 123;
			{
				let cat = 456;
				document.write(`<br><i>dog${dog} cat${cat}<i>`);
			}
			// 	document.write(`<br><i>dog${dog} cat${cat}<i>`); // err 
		}
	}
</script>
