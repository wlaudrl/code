<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
class Animal{
	move = '움직임';
	
	constructor(name){
		document.write(`<br>Animal 생성자`);
		this.name = name;
		this.speed = 0;
		
	}
	run(speed){
		this.speed = speed;
		document.write(`<br>${this.name} : ${this.speed}`);
		document.write(`<br>${this.move}`);
	}
	
	stop(){
		this.speed = 0;
		document.write(`<br>${this.name} : stop`);
	}
	
	disp(){
		document.write(`<br>동물입니다`);
	}
}
class Rabbit extends Animal{
	leg = 2;
// 	move = '움직임2';
	
	constructor(name, leg){
		document.write(`<br>Rabbit 생성자`);
// 		super();		// 부모 생성자 호출
		super(name);
		this.leg = leg;  // this() 구조적으로 있을 수 없다
	}
	
	stop(){			// 메소드 오버라이딩 Method overriding
		super.stop();	 // super 내에서 super.Method O
		document.write(`<br>Rabbit의 stop 메소드`);
		this.disp();
		this.hide();
	}
	
	disp(){			// 메소드 오버라이딩 Method overriding
		document.write(`<br>토낑이`);
		document.write(`<br>this.move : ${this.move}`);		// 현재 클래스에서 찾다가 없으면 부모 클래스에서 찾음
		document.write(`<br>super.move : ${super.move}`);  // undefined
		// 메소드 안에서 super.멤버필드 X, this.멤버필드 O
		
	}
	
	hide(){		// rabbit의 고유 메소드
		document.write(`<br>Rabbit의 고유 메소드 : ${this.name} 숨어버리다~`);
	}
	
}

// class Dog extends Animal, Rabbit{}  classes can only extends a single class
class Dog extends Animal{
	constructor(name){
		super(name);
	}
	disp(){  	// 메소드 오버라이딩 Method overriding
		document.write(`<br>댕댕이 화이팅 : 열심히 ${this.move}`);
	}
}


function func(){
	const ani = new Animal('동물 수퍼 클래스');
	ani.disp();
	ani.run(5);
	ani.stop();
	
	document.write(`<hr>상속을 알아보자`);
	const rabbit = new Rabbit('토끼', 4);
	rabbit.disp();
	rabbit.run();
	document.write(`<hr>`);
	rabbit.stop();
	rabbit.hide();
	
	document.write(`<br>--------`);
	const dog = new Dog('우리 댕댕이');
	dog.disp();
	dog.run(5);
	dog.stop();
	
	document.write(`<br>----다형성----`);
	let poly = rabbit;  // 자바와 다름 일반 변수를 사용
	poly.disp();
	document.write(`<br>`);
	poly = dog;
	poly.disp();
	
	
}
</script>
</head>
<body onload="func()">
	<h1>클래스의 상속</h1>
	객체들 간의 관계를 구축하는 방법 부모(super) 클래스 등의 기존 클래스로부터 속성과 동작을 상속을 통해 자식 클래스를 만들 수 있다
</body>
</html>
