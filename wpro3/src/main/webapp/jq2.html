<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.focusOk{
	background-color: #bbb;
}

</style>

<script src="https://code.jquery.com/jquery-latest.js"></script>

<script type="text/javascript">
$(document).ready(function() {
		$('h1').css({'color':'red', 'text-decoration':'underline'});
		$('h1').wrap('<i>');	// 감싸기  <i><h1>이벤트 기본 이해</h1></i>
		
		//  이벤트
		$('input').focus(function(){	// onfocus
			$(this).addClass('focusOk');
		});
		
		$('input').blur(function(){	// onblur
			$(this).removeClass('	focusOk');
		});
		
		$('#btnOk').click(function(event) {
			event.preventDefault();  	// submit 기능해제
			$('#txtData').animate({
				width:'200px',
				height:'50px'
			}, 3000);
		});
		
// 		$('a').click(function(e) {
		$('a').on('click', function(e) {  // 위와 결과 동일 on('이벤트 종류', ...);
			e.preventDefault();
// 			$('#txtData').text('a 태그로 다른 작업');
			console.log('a 태그로 다른 작업');
		});
		
		$('#kbs').on('click', function() {
			console.log($('#kbs').html());
			});
		$('#mbc').on('click', function() {	// 	이벤트 연결 후 해제 기능
			console.log($('#mbc').html());
		
			$('#mbc').unbind("click")  // 이벤트 해제
		});
		
		

});
</script>

</head>
<body>
<h1>이벤트 기본 이해</h1>
<form>
<label for="txtData">자료 입력 : </label>
<input type="text" id="txtData">
<input type="submit" id="btnOk" value="확인 버튼">
</form>
<br><br>
<a href="https://www.naver.com">네이버</a>
<br><br>
<span id="kbs">대한민국 방송</span>
<div id="mbc">만나면 좋은 친구</div>
</body>
</html>
