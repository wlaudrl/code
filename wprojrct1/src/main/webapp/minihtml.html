
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>방명록</title>
<script type="text/javascript">
window.onload = () => {
	document.querySelector("#btnOk").onclick = () => {
		if (frm.name.value === "" || frm.subject.value === "") {
			alert("자료를 입력해 주세요");
			return false;
		}
		
		frm.method = "post";
		frm.action = "DBServlet2mini";
		frm.submit();
	}
}
</script>
</head>
<body>
<h2>방명록 쓰기</h2>
<form name="frm">
<table>
	<tr>
		<td>작성자</td>
		<td><input type="text" name="name"/></td>
	</tr>
	<tr>
		<td>제목</td>
		<td><input type="text" name="subject"/></td>
	</tr>
	<tr>
		<td>내용</td>
		<td>
			<textarea rows="5" cols="50" name="content"></textarea>
		</td>
	</tr>
	<tr>
		<td colspan="2" style="text-align: center">
			<input type="button" value="등록" id="btnOk">
		</td>
	</tr>
</table>
</form>
</body>
</html>
