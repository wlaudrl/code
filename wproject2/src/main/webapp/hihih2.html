<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form>
		<div class="container">
			<h1>회원 정보 관리</h1>
			<table>
				<tr>
					<td colspan=2 class="title">회원기본정보</td>
				</tr>

				<tr>
					<td>아이디</td>
					<td><input type="text" name="id" placeholder="※8-16자 소문자+숫자"></td>
				</tr>

				<tr>
					<td>비밀번호</td>
					<td><input type="password" name="pw" placeholder="※8-16자 대문자+소문자+숫자"></td>
				</tr>

			</table>
			<hr>
			<table>
				<tr>
					<td colspan=2 class="title">개인정보</td>
				</tr>


				<tr>
					<td>이름</td>
					<td><input type="text" name="name"></td>
				</tr>

				<tr>
					<td>주민등록번호</td>
					<td><input type="text" name="sn1" id="no"> - <input type="password" name="sn2" id="no"> 예) 123456-1234567 <input type="button" value="확인"></td>
				</tr>
				
				<tr>
					<td>전화번호</td>
					<td><input type="text" name="tel1"><input type="text" name="tel2"><input type="text" name="tel3">
				</tr>

				<tr>
					<td>이메일</td>
					<td><input type="text" name="email1"> @ <input type="text" name="email2" list="domain" placeholder="직접 입력"> <datalist id="domain">
							<option value="naver.com">naver.com</option>
							<option value="gmail.com">gmail.com</option>
							<option value="kakao.com">kakao.com</option>
						</datalist></td>
				</tr>



				<tr>
					<td>성별</td>
					<td><input type="radio" name="gender" value="남">남 <input type="radio" name="gender" value="여">여</td>
				</tr>



			</table>
			<table class="final">
				<tr>
					<th><input type="button" value="수정완료" id="btnUpdateOk"></th>
  					<th><input type="button" value="수정취소" id="btnUpdateCancel"></th>
  					<th><input type="button" value="회원탈퇴" id="btnDelete"></th>
				</tr>
			</table>
		</div>
	</form>
</body>
</html>
